<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Detector</title>
    <link rel="stylesheet" href="../static/css/result.css">
  </head>
  <body>
    <div class="container">
      <header>
        <p class="title">Chicken</p>
        <p>ランキング</p>
      </header>
      <a class="toTopPage" href="/">トップページへ</a>
      <img class="stairsImg" src="../static/css/images/stairs.png" alt="" />
      <div class="rankContainer">
        <div class="firstPerson">
          <p class="orderFirst">1位</p>
          <img class="first" src="../static/css/images/chart_2.png" alt="" />
          <div class="chickenValueFirst">
            <p class="chickenValue01">Chicken度</p>
            <p class="chickenValue02">80点</p>
          </div>
        </div>
        <div class="otherPerson">
          <div>
            <p class="orderOther second">2位</p>
            <img class="other" src="../static/css/images/chart_0.png" alt="" />
            <p class="chickenValue">Chicken度 75点</p>
          </div>
          <div>
            <p class="orderOther third">3位</p>
            <img class="other" src="../static/css/images/chart_1.png" alt="" />
            <p class="chickenValue">Chicken度 65点</p>
          </div>
          <!-- <div>
            <p class="orderOther forth">4位</p>
            <img class="other" src="../static/css/images/chart_3.png" alt="" />
            <p class="chickenValue">Chicken度 {{a4}}点</p>
          </div> -->
        </div>
      </div>
      <footer>Haruthon All Rights Reserved.</footer>
    </div>
  </body>
</html>
